<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form:Post</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Form Data</h1>
    <form action="/form" method="POST">
        <fieldset>
            <legend>User Information</legend>
            FirstName: <input type="text" id="fname" name="UserName"><br><br>

            LastName : <input type="text" id="lname" name="LastName"><br><br>

            Email: <input type="email" id="email" name="Email"><br><br>
                      
              Phone No: <input type="text" id="phone" name="PhoneNO"><br><br>

            City: <input type="text" id="city" name="City"><br><br>

            password: <input type="password" id="pass" name="Password"><br><br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>

</html>
